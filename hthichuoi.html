<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị chuỗi</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="chuoi"></p>
</body>
</html>
<script>
   let text= "";
    let i;
    for (i=0;i<5;i++){
        text +="the nummber is" + i + "<br>";
    }
    document.getElementById("chuoi").innerHTML= text;
</script>
