<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp do-while</title>
</head>
<body>

</body>
</html>
<script>
    let valua=null;
    do {
        valua=prompt("Nhập vào số từ 1 ->10");
    }while (valua<1 || valua >10);
    alert("Số bạn vừa nhập là" + valua);
</script>
